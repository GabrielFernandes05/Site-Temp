<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="-.css">
</head>
<body>

    <div class="background">
        <h1 class="gradient">Conversor de Temperatura</h1>
        <div class="Container">
            <div class="box">
                <h2>Celsius</h2>
                <input type="number" id="celsius" placeholder="Digite a temperatura em Celsius">
                <button onclick="converterCelsius()">Converter</button>
            </div> <!-- box -->

            <div class="box">
                <h2>Fahrenheit</h2>
                <input type="number" id="fahrenheit" placeholder="Digite a temperatura em Fahrenheit">
                <button onclick="converterFahrenheit()">Converter</button>
            </div> <!-- box -->
        </div> <!-- Container -->
        <div class="resultado">
            <h2>Resultado Atual</h2>
            <div class="paragrafos" id="res">
                <p id="resultadoCelsius"></p>
                <p id="resultadoFahrenheit"></p>
            </div>
        </div> <!-- resultado -->
    </div> <!-- background -->

    <script src="script.js"></script>
</body>
</html>
